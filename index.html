<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="Player.css">
</head>


<br>
<body>
    <script src="Player.js">
    </script>
    <div class="form-group purple-border">
        <label for="exampleFormControlTextarea4"><h1><b><i>Now Playing</i></b></h1></label>
        <br>
        <label for="exampleFormControlTextarea4"><h4><b><i>May take some time to play</i></b></h4></label>
        <textarea maxlength = "10" id = "songNameBox" class="form-control" id="exampleFormControlTextarea4" rows="1"></textarea>
    </div>

    <br>
    <audio id="myAudio">
        <source src="ipl.mp3" type="audio/mpeg" id = "player">
        Your browser does not support the audio element.
    </audio>
    <button style="font-size:24px" onclick = "playSong()" type = "button" class="button button1">
        Play
    </button>
    <button style="font-size:24px" onclick = "pauseSong()" type = "button" class="button button2">
        Pause
    </button>
    <br><br>
    <button style="font-size:24px" id="change" onclick="changeSong()" class="button button3">
        Change
    </button>
    <br>
    <h3><b><i>Genres</i></b></h3>
    <button style="font-size:24px" id="change" onclick="selectGenre(1);" class="button button4">
        Romantic
    </button>
    <button style="font-size:24px" id="change" onclick="selectGenre(2);" class="button button4">
        Dance
    </button>
    <button style="font-size:24px" id="change" onclick="selectGenre(3);" class="button button4">
        Energy
    </button> 
    <br>
</body>

</html>
